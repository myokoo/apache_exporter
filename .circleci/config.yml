---
version: 2.1

jobs:
  test:
    docker:
    - image: circleci/golang
    working_directory: /go/src/github.com/myokoo/apache_exporter

    steps:
    - checkout
    - setup_remote_docker
    - run: make promu
    - run: make
    - run: rm -f apache_exporter

  build:
    machine: true
    working_directory: /home/circleci/.go_workspace/src/github.com/myokoo/apache_exporter

    steps:
    - checkout
    - run: make promu
    - run: promu crossbuild -v
    - persist_to_workspace:
        root: .
        paths:
        - .build

  docker_hub_release_tags:
    docker:
    - image: circleci/golang
    working_directory: /go/src/github.com/myokoo/apache_exporter

    environment:
      DOCKER_IMAGE_NAME: lusotycoon/apache-exporter
      QUAY_IMAGE_NAME: quay.io/lusitaniae/apache-exporter

    steps:
    - checkout
    - setup_remote_docker
    - run: mkdir -v -p ${HOME}/bin
    - run: curl -L 'https://github.com/aktau/github-release/releases/download/v0.7.2/linux-amd64-github-release.tar.bz2' | tar xvjf - --strip-components 3 -C ${HOME}/bin
    - run: echo 'export PATH=${HOME}/bin:${PATH}' >> ${BASH_ENV}
    - attach_workspace:
        at: .
    - run: make promu
    - run: promu crossbuild tarballs
    - run: promu checksum .tarballs
    - run: promu release .tarballs
    - store_artifacts:
        path: .tarballs
        destination: releases

workflows:
  version: 2
  apache_exporter:
    jobs:
    - test:
        filters:
          tags:
            only: /.*/
    - build:
        filters:
          tags:
            only: /.*/
    - docker_hub_release_tags:
        requires:
        - test
        - build
        filters:
          tags:
            only: /^v[0-9]+(\.[0-9]+){2}(-.+|[^-.]*)$/
          branches:
            ignore: /.*/
